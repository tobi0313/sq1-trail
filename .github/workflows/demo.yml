name: Static HTML to Docker

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build image
      - name: Build Docker image
        run: |
          docker build -t ragu333/cicd-demo:latest .

      # Push image
      - name: Push Docker image
        run: |
          docker push ragu333/cicd-demo:latest

      # Echo deployment instructions
      - name: Deployment notes
        run: |
          echo "To deploy locally, run:"
          echo "docker pull ragu333/cicd-demo:latest"
          echo "docker run -d -p 8080:80 ragu333/cicd-demo:latest"
